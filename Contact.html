<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
</head>
<body>
    <h4>Fill this form and submit it to contact us.</h4>
    <form action="Home.html" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your name">
        <br>
        <label for="Father">Father's Name</label>
        <input type="text" name="Father's name" id="Father" placeholder="Your Father's name">
        <br>
        <label for="Mother">Mother's Name</label>
        <input type="text" name="Mother's name" id="Mother" placeholder="Your Mother's name">
        <br>
        <label for="Number">Ph.Number</label>
        <input type="number" name="Number" id="Number" placeholder="Your Number">
        <br>
        <label for="Email">Email ID</label>
        <input type="email" name="Email" id="Email" placeholder="Your Email ID">
        <br>
        <br>
        <label for="textarea" aria-placeholder="Your address">Address</label>
        <br>
        <textarea name="Textarea" id="textarea" cols="30" rows="5" placeholder="Your Address"></textarea>
        <br>
        <br>
        <input type="button" value="Submit">
        <input type="reset" value="Reset">
        <br>
        <br>
        <a href="Home.html">Home Page</a>
    </form>
    <h4>copyright&nbsp;&copy;&nbsp;2022-2023</h4>
</body>
</html>
